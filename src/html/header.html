<header id="header" class="header container">
  <a href="#">
    <div class="header__logo-wrapper">
      <img width="96px" height="96px" src="@img/icons/logo.svg" alt="logo" />
    </div>
  </a>
  <nav>
    <ul class="header__ul">
      <a class="header__ul-a" href="#" aria-label="Link to home page">
        <li class="header__ul-li">Home</li>
      </a>
      <a class="header__ul-a" href="#" aria-label="Link to about us page">
        <li class="header__ul-li">Despre noi</li>
      </a>
      <a
        class="header__ul-a"
        href="#"
        aria-label="Link to product catalog page"
      >
        <li class="header__ul-li">Produse</li>
      </a>
      <a class="header__ul-a" href="#" aria-label="Link to news page">
        <li class="header__ul-li">Noutati</li>
      </a>
      <a class="header__ul-a" href="#" aria-label="Link to contacts page">
        <li class="header__ul-li">Contacte</li>
      </a>
    </ul>
  </nav>
  <div class="header__basket" aria-label="basket container">
    <div class="header__basket-btn-wrap">
      <button class="header__basket-btn-search" aria-label="search"></button>
    </div>
    <div class="header__basket-btn-wrap">
      <button class="header__basket-btn" aria-label="basket"></button>
    </div>
  </div>
</header>
<div class="burger-checkbox">
  <label class="burger-checkbox-label">
    <input
      id="burger-checkbox"
      class="burger-checkbox-input"
      type="checkbox"
      aria-label="open menu"
    />
    <span class="burger-checkbox-anim-line"></span>
    <span class="burger-checkbox-anim-line"></span>
    <span class="burger-checkbox-anim-line"></span>
  </label>
</div>
<div class="background-shadow-rect"></div>
